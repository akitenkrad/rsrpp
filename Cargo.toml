[package]
name = "rsrpp"
version = "1.0.0"
edition = "2024"
description = "A Rust project for research paper pdf."
repository = "https://github.com/akitenkrad/rsrpp.git"
license = "MIT License"

[dependencies]
anyhow = ">=1.0.93"
chrono = ">=0.4.38"
glob = ">=0.3.1"
opencv = ">=0.93.3"
quick-xml = ">=0.37.0"
rand = ">=0.8.5"
regex = ">=1.11.1"
reqwest = ">=0.12.9"
sci-rs = ">=0.3.16"
scraper = ">=0.21.0"
serde = { version = ">=1.0.214", features = ["derive"] }
serde_json = ">=1.0.132"
tokio = { version = ">=1.41.0", features = ["full"] }
